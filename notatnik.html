 <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Notatnik - CloudPatch</title>
  <link rel="icon" type="image/png" href="notatnik.png">
  <style>
    :root {
      --bg: #f3f9ff;
      --primary: #0a2540;
      --secondary: #2d5c8a;
      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
      --gradient: linear-gradient(to right, #2d5c8a, #0a2540);
      --info-bg: #e6f0ff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: var(--primary);
    }

    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .left-panel, .right-panel {
      flex: 1;
      background: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      min-width: 480px;
    }

    h2 {
      text-align: center;
      margin: 0 0 20px;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .field-row label {
      font-weight: 600;
      min-width: 160px;
    }

    input, textarea, select {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .copy-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .copy-btn:hover {
      opacity: 0.9;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .actions button {
      flex: 1;
      background: var(--gradient);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #summary {
      flex: 1;
      height: 320px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .summary-label-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .clickable {
      color: #2d5c8a;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }

    #vip-info {
      color: red;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-top: 8px;
    }

    .verify-box {
      background: var(--info-bg);
      border-radius: 10px;
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .verify-box h3 {
      margin: 0 0 8px;
      color: var(--secondary);
      font-size: 1.05rem;
    }

    .verify-box label {
      display: block;
      margin-bottom: 5px;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 12px 10px;
      font-size: 0.9rem;
      color: var(--primary);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: transparent;
      margin-top: 25px;
    }

    footer a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      margin-left: 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">

    <!--  LEWA STRONA -->
    <div class="left-panel">
      <h2>Notatka</h2>

      <div class="field-row" style="flex-direction: column; align-items: flex-start;">
        <div style="display: flex; align-items: center; width: 100%; gap: 8px;">
          <label>
            <span class="clickable" onclick="copySeries()">Seria</span> i 
            <span class="clickable" onclick="copyNumber()">numer</span> polisy:
          </label>
          <input type="text" id="polisa" oninput="checkVipPolisa()" style="flex: 1;">
          <button class="copy-btn" onclick="copyPolisa()">Kopiuj</button>
        </div>
        <div id="vip-info" style="display:none;">To polisa VIP</div>
      </div>

      <div class="field-row">
        <label for="imie">Imi:</label>
        <input id="imie" type="text">
        <button class="copy-btn" onclick="copyToClipboard('imie')">Kopiuj</button>
      </div>

      <div class="field-row">
        <label for="nazwisko">Nazwisko:</label>
        <input id="nazwisko" type="text">
        <button class="copy-btn" onclick="copyToClipboard('nazwisko')">Kopiuj</button>
      </div>

      <div class="field-row">
        <label for="pesel">PESEL:</label>
        <input id="pesel" type="text">
        <button class="copy-btn" onclick="copyToClipboard('pesel')">Kopiuj</button>
      </div>

      <div class="field-row">
        <label for="zgloszenie">Numer zgoszenia:</label>
        <input id="zgloszenie" type="text">
        <button class="copy-btn" onclick="copyToClipboard('zgloszenie')">Kopiuj</button>
      </div>

      <div class="field-row" style="align-items: flex-start;">
        <label for="notatki">Pozostae notatki:</label>
        <textarea id="notatki"></textarea>
        <button class="copy-btn" style="height: 90px;" onclick="copyToClipboard('notatki')">Kopiuj</button>
      </div>

      <!--  KATEGORIE -->
      <div class="field-row">
        <label for="kategoria">Typ sprawy:</label>
        <select id="kategoria" onchange="updateVerification()">
          <option value="">-- wybierz kategori --</option>
          <option value="wartosc">Warto wykupu / stan konta</option>
          <option value="warunki">Warunki umowy</option>
          <option value="uposazony">Potwierdzenie uposa偶onego</option>
          <option value="aktualizacja">Aktualizacja danych</option>
          <option value="saldo">Saldo polisy</option>
          <option value="modyfikacja">Modyfikacja warunk贸w</option>
          <option value="wznowienie">Wznowienie</option>
          <option value="indeksacja">Indeksacja / waloryzacja</option>
          <option value="cesja">Cesja</option>
          <option value="rozwiazanie">Rozwizanie</option>
          <option value="bezskladkowosc">Bezskadkowo</option>
          <option value="blankiety">Przesanie kopii blankiet贸w</option>
          <option value="adres">Potwierdzenie adresu</option>
          <option value="korespondencja">Data wysania korespondencji TUn呕</option>
        </select>
      </div>

      <!--  WERYFIKACJA -->
      <div class="verify-box" id="verify-box">
        <h3>Weryfikacja danych:</h3>
        <label><input type="checkbox" value="Seria i numer polisy"> Seria i numer polisy</label>
        <label><input type="checkbox" value="Imi i nazwisko"> Imi i nazwisko</label>
        <label><input type="checkbox" value="PESEL"> PESEL</label>
      </div>

      <div class="actions">
        <button onclick="clearFields()">Wyczy notatk</button>
        <button onclick="appendToSummary()">Dodaj do notatki zbiorczej</button>
      </div>
    </div>

    <!--  PRAWA STRONA -->
    <div class="right-panel">
      <div class="summary-label-copy">
        <h2>Zbiorcza notatka</h2>
        <button class="copy-btn" onclick="copyToClipboard('summary')">Kopiuj cao</button>
      </div>
      <textarea id="summary" readonly></textarea>
    </div>

    <!--  STOPKA -->
    <div style="width:100%;">
      <footer>
        漏 2025 CloudPatch. Wszelkie prawa zastrze偶one.
        <a href="support.html">Wesprzyj projekt</a>
      </footer>
    </div>
  </div>

  <script>
    const vipPoliciesBase = [
      "NG0014864","NG0037047","NG0028058","NG0043790","NG0043803",
      "NG0043806","NG0043805","NG0028045","NG0038635","NG0032785",
      "NK0010296","NG0024196","EP0008394","EP0008397","EP0008398",
      "EP0008399","EP0008400","EP0008401","EP0008403","EP0008404",
      "EP0008405","NG0024214","NG0029808","NG0029815","NG0029816",
      "NG0030385","NG0030432","NG0030438","NG0030439","NG0030440",
      "NG0030441","NG0030443","NG0030590","NG0030592"
    ];

    function normalizePolisa(input) {
      if (!input) return "";
      const cleaned = input.replace(/\s+/g, '').toUpperCase();
      if (!/^[A-Z]{2}/.test(cleaned)) return cleaned;
      const prefix = cleaned.match(/[A-Z]+/)?.[0] || '';
      const digits = cleaned.match(/\d+/)?.[0] || '';
      const normalizedNumber = digits ? String(parseInt(digits, 10)).padStart(7, '0') : '';
      return prefix + normalizedNumber;
    }

    function splitPolisa(input) {
      const formatted = normalizePolisa(input);
      const match = formatted.match(/^([A-Z]+)(\d{7})$/);
      return match ? { series: match[1], number: match[2] } : { series: '', number: '' };
    }

    function copyPolisa() {
      const inputEl = document.getElementById('polisa');
      const formatted = normalizePolisa(inputEl.value);
      inputEl.value = formatted;
      navigator.clipboard.writeText(formatted);
      checkVipPolisa();
    }

    function copySeries() {
      const { series } = splitPolisa(document.getElementById('polisa').value);
      if (series) navigator.clipboard.writeText(series);
    }

    function copyNumber() {
      const { number } = splitPolisa(document.getElementById('polisa').value);
      if (number) navigator.clipboard.writeText(number);
    }

    function isVipPolisa(raw) {
      return vipPoliciesBase.includes(normalizePolisa(raw));
    }

    function checkVipPolisa() {
      const vip = document.getElementById('vip-info');
      vip.style.display = isVipPolisa(document.getElementById('polisa').value) ? 'block' : 'none';
    }

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.value || el.innerText);
    }

    function clearFields() {
      ['polisa','imie','nazwisko','pesel','zgloszenie','notatki'].forEach(id => document.getElementById(id).value = '');
      document.querySelectorAll('#verify-box input[type=checkbox]').forEach(cb => cb.checked = false);
      document.getElementById('kategoria').value = "";
      checkVipPolisa();
    }

    function updateVerification() {
      const kat = document.getElementById("kategoria").value;
      const verifyBox = document.getElementById("verify-box");
      let html = `
        <h3>Weryfikacja danych:</h3>
        <label><input type="checkbox" value="Seria i numer polisy"> Seria i numer polisy</label>
        <label><input type="checkbox" value="Imi i nazwisko"> Imi i nazwisko</label>
        <label><input type="checkbox" value="PESEL"> PESEL</label>
      `;
      if (kat === "wartosc" || kat === "aktualizacja") {
        html += `<label><input type="checkbox" value="Dow贸d osobisty/adres/uposa偶ony"> Dow贸d osobisty / adres / uposa偶ony</label>`;
      }
      verifyBox.innerHTML = html;
    }

    function appendToSummary() {
      const now = new Date().toLocaleString();
      const polisa = normalizePolisa(document.getElementById('polisa').value);
      const { series, number } = splitPolisa(polisa);
      const kat = document.getElementById("kategoria");
      const katText = kat.options[kat.selectedIndex]?.text || "Nie wybrano";

      const verifyList = Array.from(document.querySelectorAll('#verify-box input:checked'))
        .map(cb => cb.value)
        .join(', ') || "brak";

      const data = `[${now}]
Kategoria: ${katText}
Seria: ${series}
Numer: ${number}
Imi: ${document.getElementById('imie').value}
Nazwisko: ${document.getElementById('nazwisko').value}
PESEL: ${document.getElementById('pesel').value}
Zgoszenie: ${document.getElementById('zgloszenie').value}
Weryfikacja: ${verifyList}
Notatki: ${document.getElementById('notatki').value}
--------------------------
`;

      const summary = document.getElementById('summary');
      summary.value += data;
    }
  </script>
</body>
</html>
