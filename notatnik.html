<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Notatnik - CloudPatch</title>
  <link rel="icon" type="image/png" href="notatnik.png">
  <style>
    :root {
      --bg: #f3f9ff;
      --primary: #0a2540;
      --secondary: #2d5c8a;
      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
      --gradient: linear-gradient(to right, #2d5c8a, #0a2540);
      --highlight: #e8f3ff;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: var(--primary);
    }

    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .left-panel, .right-panel {
      flex: 1;
      background: var(--white);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin: 10px 0 15px 0;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .field-row label {
      font-weight: 600;
      min-width: 160px;
    }

    input, textarea, select {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .copy-btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      background: var(--gradient);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #summary {
      flex: 1;
      height: 260px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-family: monospace;
      white-space: pre-wrap;
    }

    .summary-label-copy {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .clickable {
      color: #2d5c8a;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }

    #vip-info {
      color: red;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-top: 5px;
    }

    /* Sekcja kategorii */
    .category-select {
      margin-top: 10px;
    }

    .category-select label {
      font-weight: 600;
    }

    /* BÅ‚Ä™kitne pole weryfikacji */
    .verification-box {
      background: var(--highlight);
      border: 1px solid #c6d9f5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .verification-box h3 {
      margin-top: 0;
      font-size: 1.1rem;
      text-align: center;
      color: var(--secondary);
    }

    .verification-box label {
      display: block;
      margin: 5px 0;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: var(--primary);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: transparent;
      margin-top: 20px;
    }

    footer a {
      color: var(--secondary);
      font-weight: 600;
      text-decoration: none;
      margin-left: 6px;
      transition: color 0.2s, text-decoration 0.2s;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- ðŸ”¹ LEWA STRONA -->
    <div class="left-panel">
      <h2>Notatka</h2>

      <div class="field-row" style="flex-direction: column; align-items: flex-start;">
        <div style="display: flex; align-items: center; width: 100%; gap: 8px;">
          <label>
            <span class="clickable" onclick="copySeries()">Seria</span> i 
            <span class="clickable" onclick="copyNumber()">numer</span> polisy:
          </label>
          <input type="text" id="polisa" oninput="checkVipPolisa()" style="flex: 1;">
          <button class="copy-btn" onclick="copyPolisa()">Kopiuj</button>
        </div>
        <div id="vip-info" style="display:none;">To polisa VIP</div>
      </div>

      <div class="field-row">
        <label for="imie">ImiÄ™:</label>
        <input id="imie" type="text">
        <button class="copy-btn" onclick="copyToClipboard('imie')">Kopiuj</button>
      </div>

      <div class="field-row">
        <label for="nazwisko">Nazwisko:</label>
        <input id="nazwisko" type="text">
        <button class="copy-btn" onclick="copyToClipboard('nazwisko')">Kopiuj</button>
      </div>

      <div class="field-row">
        <label for="pesel">PESEL:</label>
        <input id="pesel" type="text">
        <button class="copy-btn" onclick="copyToClipboard('pesel')">Kopiuj</button>
      </div>

      <div class="field-row">
        <label for="zgloszenie">Numer zgÅ‚oszenia:</label>
        <input id="zgloszenie" type="text">
        <button class="copy-btn" onclick="copyToClipboard('zgloszenie')">Kopiuj</button>
      </div>

      <div class="field-row" style="align-items: flex-start;">
        <label for="notatki">PozostaÅ‚e notatki:</label>
        <textarea id="notatki"></textarea>
        <button class="copy-btn" style="height: 100px;" onclick="copyToClipboard('notatki')">Kopiuj</button>
      </div>

      <!-- âœ… Nowa sekcja kategorii -->
      <div class="category-select">
        <label for="kategoria">Typ sprawy:</label>
        <select id="kategoria">
          <option value="">-- Wybierz kategoriÄ™ --</option>
          <option value="kat1">Kategoria 1</option>
          <option value="kat2">Kategoria 2</option>
          <option value="kat3">Kategoria 3</option>
          <option value="kat4">Kategoria 4</option>
          <option value="kat5">Kategoria 5</option>
          <option value="kat6">Kategoria 6</option>
          <option value="kat7">Kategoria 7</option>
          <option value="kat8">Kategoria 8</option>
          <option value="kat9">Kategoria 9</option>
          <option value="kat10">Kategoria 10</option>
          <option value="kat11">Kategoria 11</option>
          <option value="kat12">Kategoria 12</option>
          <option value="kat13">Kategoria 13</option>
          <option value="kat14">Kategoria 14</option>
          <option value="kat15">Kategoria 15</option>
        </select>
      </div>

      <div class="actions">
        <button onclick="clearFields()">WyczyÅ›Ä‡ notatkÄ™</button>
        <button onclick="appendToSummary()">Dodaj do notatki zbiorczej</button>
      </div>
    </div>

    <!-- ðŸ”¹ PRAWA STRONA -->
    <div class="right-panel">
      <!-- âœ… BÅ‚Ä™kitna sekcja weryfikacji -->
      <div class="verification-box">
        <h3>Weryfikacja</h3>
        <label><input type="checkbox" id="ver1"> Punkt 1</label>
        <label><input type="checkbox" id="ver2"> Punkt 2</label>
        <label><input type="checkbox" id="ver3"> Punkt 3</label>
        <label><input type="checkbox" id="ver4"> Punkt 4</label>
      </div>

      <div class="summary-label-copy">
        <h2>Zbiorcza notatka</h2>
        <button class="copy-btn" onclick="copyToClipboard('summary')">Kopiuj caÅ‚oÅ›Ä‡</button>
      </div>
      <textarea id="summary" readonly></textarea>
    </div>
  </div>

  <footer>
    Â© 2025 CloudPatch. Wszelkie prawa zastrzeÅ¼one.
    <a href="support.html">Wesprzyj projekt</a>
  </footer>

  <script>
    const vipPoliciesBase = [
      "NG0014864","NG0037047","NG0028058","NG0043790","NG0043803",
      "NG0043806","NG0043805","NG0028045","NG0038635","NG0032785",
      "NK0010296","NG0024196","EP0008394","EP0008397","EP0008398",
      "EP0008399","EP0008400","EP0008401","EP0008403","EP0008404",
      "EP0008405","NG0024214","NG0029808","NG0029815","NG0029816",
      "NG0030385","NG0030432","NG0030438","NG0030439","NG0030440",
      "NG0030441","NG0030443","NG0030590","NG0030592"
    ];

    function normalizePolisa(input) {
      if (!input) return "";
      const cleaned = input.replace(/\s+/g, '').toUpperCase();
      if (!/^[A-Z]{2}/.test(cleaned)) return cleaned;
      const prefix = cleaned.match(/[A-Z]+/)?.[0] || '';
      const digits = cleaned.match(/\d+/)?.[0] || '';
      const normalizedNumber = digits ? String(parseInt(digits, 10)).padStart(7, '0') : '';
      return prefix + normalizedNumber;
    }

    function splitPolisa(input) {
      const formatted = normalizePolisa(input);
      const match = formatted.match(/^([A-Z]+)(\d{7})$/);
      return match ? { series: match[1], number: match[2] } : { series: '', number: '' };
    }

    function copyPolisa() {
      const inputEl = document.getElementById('polisa');
      const formatted = normalizePolisa(inputEl.value);
      inputEl.value = formatted;
      navigator.clipboard.writeText(formatted);
      checkVipPolisa();
    }

    function copySeries() {
      const inputEl = document.getElementById('polisa');
      const { series } = splitPolisa(inputEl.value);
      if (series) {
        inputEl.value = normalizePolisa(inputEl.value);
        navigator.clipboard.writeText(series);
        checkVipPolisa();
      }
    }

    function copyNumber() {
      const inputEl = document.getElementById('polisa');
      const { number } = splitPolisa(inputEl.value);
      if (number) {
        inputEl.value = normalizePolisa(inputEl.value);
        navigator.clipboard.writeText(number);
        checkVipPolisa();
      }
    }

    function isVipPolisa(raw) {
      return vipPoliciesBase.includes(normalizePolisa(raw));
    }

    function checkVipPolisa() {
      const polisa = document.getElementById('polisa').value;
      const vip = document.getElementById('vip-info');
      vip.style.display = isVipPolisa(polisa) ? 'block' : 'none';
    }

    function copyToClipboard(id) {
      const el = document.getElementById(id);
      navigator.clipboard.writeText(el.value || el.innerText);
    }

    function clearFields() {
      ['polisa','imie','nazwisko','pesel','zgloszenie','notatki'].forEach(id => {
        document.getElementById(id).value = '';
      });
      document.getElementById('kategoria').selectedIndex = 0;
      ['ver1','ver2','ver3','ver4'].forEach(id => document.getElementById(id).checked = false);
      checkVipPolisa();
    }

    function appendToSummary() {
      const now = new Date().toLocaleString();
      const polisa = normalizePolisa(document.getElementById('polisa').value);
      const isVip = isVipPolisa(polisa);
      const { series, number } = splitPolisa(polisa);
      const kategoria = document.getElementById('kategoria').value || 'Brak kategorii';

      const checks = [];
      for (let i = 1; i <= 4; i++) {
        const el = document.getElementById('ver' + i);
        if (el.checked) checks.push('Punkt ' + i);
      }

      const data = `[${now}]
Seria: ${series}
Numer: ${number}
VIP: ${isVip ? "TAK" : "NIE"}
ImiÄ™: ${document.getElementById('imie').value}
Nazwisko: ${document.getElementById('nazwisko').value}
PESEL: ${document.getElementById('pesel').value}
ZgÅ‚oszenie: ${document.getElementById('zgloszenie').value}
Kategoria: ${kategoria}
Zweryfikowano: ${checks.join(', ') || 'brak'}
Notatki: ${document.getElementById('notatki').value}
--------------------------
`;

      document.getElementById('summary').value += data;
    }
  </script>
</body>
</html>
