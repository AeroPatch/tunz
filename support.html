<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wesprzyj twórcę – CloudPatch</title>
  <link rel="icon" type="image/png" href="notatnik.png">
  <style>
    :root {
      --bg: #f3f9ff;
      --primary: #0a2540;
      --secondary: #2d5c8a;
      --white: #ffffff;
      --shadow: 0 8px 20px rgba(0,0,0,0.1);
      --gradient: linear-gradient(to right, #2d5c8a, #0a2540);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--primary);
    }

    .container {
      background: var(--white);
      border-radius: 15px;
      box-shadow: var(--shadow);
      padding: 40px 50px;
      text-align: center;
      max-width: 520px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 15px;
      color: var(--primary);
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: var(--gradient);
      color: var(--white);
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #777;
    }

    .footer a {
      color: var(--secondary);
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wesprzyj projekt</h1>
    <p>Podoba Ci się CloudPatch? Możesz symbolicznie postawić kawę lub wspomóc dalszy rozwój.</p>
    <a href="https://buymeacoffee.com/cloudpatch" target="_blank" rel="noopener" class="btn">
      Wesprzyj mnie na Buy Me a Coffee
    </a>
    <div class="footer">
      <p>Dziękuję za wsparcie <3</p>
      <p><a href="grupowe.html">Wróć do strony głównej</a></p>
    </div>
  </div>
</body>
</html>
